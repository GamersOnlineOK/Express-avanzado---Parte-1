<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <title>Document</title>
</head>

<body>
    <header>
        <div>
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <div class="container-fluid">
                    <a class="navbar-brand" href="#">Ecommerce</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page"
                                    href="http://localhost:8080/api/productos/listar">Listado de Productos</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="http://localhost:8080/index.html">Cargar Productos</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </div>
    </header>
    <div class="container">
        <div class="row">
            <div>
                <h4>
                    Cargar Productos
                </h4>
            </div>
            <div class="col p-2 border-bottom">
                <form action="http://localhost:8080/api/productos/guardar" method="post">
                    <div class="d-flex">
                        <div class="mb-3 me-2">

                            <input type="text" placeholder="Nombre" class="form-control" name="titulo" id="nombre"
                                aria-describedby="emailHelp">
                        </div>
                        <div class="mb-3 me-2">
                            <input type="text" placeholder="Precio" name="price" class="form-control" id="price">
                        </div>
                        <div class="mb-3 me-2">
                            <input type="text" placeholder="URL de la imagen" class="form-control" name="img" id="img">
                        </div>
                        <div>
                            <button type="submit" class="btn btn-primary">Enviar</button>
                        </div>


                    </div>

                </form>

            </div>
        </div>
    </div>

</body>

</html>
